<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKI系统监控面板</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shield-alt"></i> CA监控面板</h1>
            <p class="subtitle">实时监控用户列表和证书撤销情况</p>
            <div class="stats-summary">
                <span class="stats-item"><i class="fas fa-user"></i> <span id="user-count">0</span> 个注册用户</span>
                <span class="stats-item"><i class="fas fa-ban"></i> <span id="revoked-count">0</span> 个已撤销证书</span>
            </div>
        </header>

        <div class="status-bar">
            <div class="status-item">
                <i class="fas fa-sync-alt" id="sync-icon"></i>
                <span id="last-update">正在加载数据...</span>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-users"></i> 用户列表</h2>
                    <div class="search-box">
                        <input type="text" id="user-search" placeholder="搜索用户ID...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="card-body">
                    <table id="user-table">
                        <thead>
                            <tr>
                                <th>用户ID</th>
                                <th>证书哈希值</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="user-list">
                            <!-- 用户数据将通过JS动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-ban"></i> 证书撤销列表 (CRL)</h2>
                    <div class="actions">
                        <button id="clean-crl-btn" class="btn btn-primary"><i class="fas fa-broom"></i> 定期清理</button>
                        <div class="search-box">
                            <input type="text" id="crl-search" placeholder="搜索证书哈希...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table id="crl-table">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>证书哈希值</th>
                            </tr>
                        </thead>
                        <tbody id="crl-list">
                            <!-- CRL数据将通过JS动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer>
            <p>隐式证书PKI系统 - Web监控界面</p>
        </footer>
    </div>

    <!-- 证书信息对话框 -->
    <div id="cert-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-certificate"></i> 证书详细信息</h2>
            <div id="cert-details">
                <div class="loader">加载中...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
